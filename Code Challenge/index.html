<!DOCTYPE html>
<html lang="en" class="color_picker" >
  <head>
    <meta charset="UTF-8">
    <title>Color Picker</title>
    <link rel="stylesheet" href="./style.css"></link>
  </head>
  <body>
    <h1>Let's see what's your lucky color of the day</h1>
    <div id="color" class="page_color"> 
      <p>Hex code: <span id="hex"></span></p>
      <button type="button" id="newColor">New Color!</button>
    </div>
    <button type="button" id="copy">Copy hex code</button>
    <div id="gradient" class="page_color">
      <p>Want something new? Try gradient<span id="grd" class="grdt"></span></p>
      <button type="button" id="gradGen">Generate gradient!</button>
    </div>
    <script src="./app.js"></script>
  </body>
